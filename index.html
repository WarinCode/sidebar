<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- in nodemodules -->
    <link
      rel="stylesheet"
      href="./node_modules/remixicon/fonts/remixicon.css"
    />
    <!-- using cdn for build on production-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/Bun.svg"
      type="image/x-icon"
    />
    <title>Sidebar</title>
  </head>
  <body>
    <section class="container">
      <div class="sidebar">
        <header>
          <div class="circle-group">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
          <div class="user-profile">
            <img
              src="./assets/imgs/myProfile.jpeg"
              alt="user-img"
              loading="lazy"
            />
            <div>
              <h2 class="username">Warin</h2>
              <p class="user-email">warinsaipanya@protonmail.com</p>
            </div>
          </div>
        </header>
        <div class="btn-arrow">
          <i class="ri-arrow-left-s-line"></i>
        </div>

        <div class="end-line"></div>
        <div class="heading">
          <p>menu: <span> 5 </span></p>
        </div>

        <div class="menu">
          <ul class="list-of-menu">
            <li>
              <div class="menu1">
                <i class="ri-dashboard-line"></i>
                <h4>dashboard</h4>
              </div>
              <div>
                <i class="ri-equalizer-3-line"></i>
              </div>
            </li>
            <li>
              <div class="menu2">
                <i class="ri-folder-6-fill"></i>
                <h4>projects</h4>
              </div>
            </li>
            <li>
              <div class="menu3">
                <i class="ri-calendar-todo-fill"></i>
                <h4>calendar</h4>
              </div>
              <div>
                <i class="ri-add-circle-line"></i>
              </div>
            </li>
            <li>
              <div class="menu4">
                <i class="ri-mail-unread-fill"></i>
                <h4>email</h4>
              </div>
              <div class="received-message">
                <div class="person-group">
                  <img
                    src="./assets/imgs/persons/p1.jpg"
                    alt="person1"
                    loading="lazy"
                  />
                  <img
                    src="./assets/imgs/persons/p2.jpg"
                    alt="person2"
                    loading="lazy"
                  />
                  <img
                    src="./assets/imgs/persons/p3.jpg"
                    alt="person3"
                    loading="lazy"
                  />
                  <img
                    src="./assets/imgs/persons/p4.jpg"
                    alt="person4"
                    loading="lazy"
                  />
                </div>
                <div class="red-circle">
                  <p class="number-recevied">4</p>
                </div>
              </div>
            </li>
            <li>
              <div class="menu5">
                <i class="ri-notification-3-fill"></i>
                <h4>notification</h4>
              </div>
            </li>
          </ul>
        </div>

        <div class="end-line"></div>
        <div class="heading">
          <p>social apps: <span>3</span></p>
          <i class="ri-pencil-fill"></i>
        </div>

        <div class="social">
          <ul>
            <li>
              <div>
                <div>
                  <img
                    src="./assets/icons/facebook_5968764.png"
                    alt="facebook-icon"
                    loading="lazy"
                  />
                </div>
                <h4>facebook</h4>
              </div>
            </li>
            <li>
              <div>
                <div>
                  <img
                    src="./assets/icons/instagram_4138124.png"
                    alt="instagram-icon"
                    loading="lazy"
                  />
                </div>
                <h4>instagram</h4>
              </div>
            </li>
            <li>
              <div>
                <div>
                  <img
                    src="./assets/icons/twitter_5969020.png"
                    alt="X-icon"
                    loading="lazy"
                  />
                </div>
                <h4>X</h4>
              </div>
            </li>
            <li>
              <div>
                <div>
                  <i class="ri-menu-add-line"></i>
                </div>
                <h4>add new app</h4>
              </div>
            </li>
          </ul>
        </div>
        <div class="heading">
          <p>settings: <span>6</span></p>
          <i class="ri-pencil-fill"></i>
        </div>
        <div class="settings">
          <ul>
            <li><i class="ri-home-2-fill"></i></li>
            <li><i class="ri-article-fill"></i></li>
            <li><i class="ri-file-settings-fill"></i></li>
            <li><i class="ri-equalizer-line"></i></li>
            <li><i class="ri-user-line"></i></li>
            <li><i class="ri-pie-chart-2-fill"></i></li>
          </ul>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
